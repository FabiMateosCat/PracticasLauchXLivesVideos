<body>

    <h1>Explicación de elementos compuestos LaunchX</h1>

    <!--Entradas / Inputs-->
    <label for="Input1">Ejemplo de Input de Texto</label>
    <br>
    <!--Entradas / Inputs-->
    <input type="text" id="Input1" name="Input1">
    <br><br>

    <hr>
    <!--Tipos de Inputs-->

    <h2>Input De Texto</h2>
    <label for="correo1">Input de Correo</label><br>
    <input type="email" id="correo1" name="correo1"><br><br>

    <label for="correo1">Input de número</label><br>
    <input type="number" id="numero1" name="numero1"><br><br>

    <label for="psw1">Input de Password</label><br>
    <input type="password" id="psw1" name="psw1" minlength="8"><br><br>

    <label for="tell">Input de Teléfono</label><br>
    <input type="tel" id="tell" name="tell" maxlength="10"><br>

    <label for="url">Input de URL</label><br>
    <input type="url" id="url1" name="url1"><br>


</body>
